<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" ng-app="authApp" ng-controller="AuthorizationController">
<head>
    <meta th:replace="includes/header :: header"/>
    <style>
        .auth-logo {
            font-size: 7rem;
            color: #7b68ee;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const translations = /*[[${translations}]]*/ {};
        const language = /*[[${language}]]*/ 'rus';
        const codes = /*[[${codes}]]*/ [];
        /*]]>*/
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <title>{{translations['ui.title.authorization'].translation}}</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{translations['ui.header.language'].translation}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" ng-click="changeLanguage('eng')" ng-class="{active: language === 'eng'}">
                            <span class="flag-icon flag-icon-gb"> </span> English
                        </a>
                        <a class="dropdown-item" ng-click="changeLanguage('rus')" ng-class="{active: language === 'rus'}">
                            <span class="flag-icon flag-icon-ru"> </span> Русский
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <form class="form-signin">
        <div class="text-center mb-4">
            <i class="auth-logo mb-4 fas fa-table"></i>
            <h1 class="h3 mb-3 font-weight-normal">{{translations['ui.header.authorization'].translation}}</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputLogin" class="form-control" ng-model="login"
                   placeholder="{{translations['ui.text.login'].translation}}"
                   required autofocus>
            <label for="inputLogin">{{translations['ui.text.login'].translation}}</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" ng-model="password"
                   placeholder="{{translations['ui.text.password'].translation}}"
                   required>
            <label for="inputPassword">{{translations['ui.text.password'].translation}}</label>
        </div>
        <button id="sing_in" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="doLogin()">
            {{translations['ui.button.sing_in'].translation}}
        </button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
    </form>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script th:src="@{/js/auth/ng.js}"></script>
</body>
</html>
