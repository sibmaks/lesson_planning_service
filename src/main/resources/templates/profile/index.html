<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" ng-app="lessonPlanningProfile">
<head>
    <!--/*/ <th:block th:include="includes/header :: header"></th:block> /*/-->
    <title th:text="${translations['ui.title.profile.change'].translation}"></title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const userInfo = /*[[${userInfo}]]*/ {};
        /*]]>*/
    </script>
</head>
<body>
<meta th:replace="includes/menu"/>
<main role="main" class="container">
    <div class="jumbotron col-lg-8 offset-lg-2 col-sm-10 offset-sm-1" ng-controller="ProfileController">
        <div class="container">
            <h1 class="display-4" th:text="${translations['ui.header.profile.change'].translation}"></h1>
            <hr class="my-4"/>
            <form class="col-lg-10">
                <fieldset>
                    <div ng-cloak class="form-label-group" ng-if="resultInfo !== undefined && resultInfo !== null && !resultInfo.empty()">
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{resultInfo}}
                        </div>
                    </div>
                    <div ng-cloak class="form-label-group" ng-if="error != null && !error.empty()">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{error}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstNameInput" th:text="${translations['ui.text.first_name'].translation}"></label>
                        <input type="text" class="form-control" id="firstNameInput"
                               ng-model="userInfo.firstName"
                               th:value="${userInfo.firstName}">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput" th:text="${translations['ui.text.last_name'].translation}"></label>
                        <input type="text" class="form-control" id="lastNameInput"
                               ng-model="userInfo.lastName"
                               th:value="${userInfo.lastName}">
                    </div>
                    <div class="form-group text-right">
                        <button id="save_profile" type="button" class="btn btn-primary btn-lg" ng-click="doSave()"
                                th:text="${translations['ui.button.save'].translation}"></button>
                    </div>
                </fieldset>

                <h1 class="display-5" th:text="${translations['ui.header.password.change'].translation}"></h1>
                <hr class="my-5"/>
                <fieldset>
                    <div class="form-group">
                        <label for="oldPasswordInput" th:text="${translations['ui.text.old_password'].translation}"></label>
                        <input type="password" class="form-control" id="oldPasswordInput"
                               ng-class="{'is-invalid': constrains.oldPassword}"
                               ng-model="passwordChange.oldPassword"/>
                        <div class="invalid-feedback">{{constrains.oldPassword}}</div>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordInput" th:text="${translations['ui.text.new_password'].translation}"></label>
                        <input type="password" class="form-control" id="newPasswordInput"
                               ng-class="{'is-invalid': constrains.newPassword}"
                               ng-model="passwordChange.newPassword"/>
                        <div class="invalid-feedback">{{constrains.newPassword}}</div>
                    </div>
                    <div class="form-group text-right">
                        <button id="change_pass" type="button" class="btn btn-primary btn-lg" ng-click="doSetPassword()"
                                th:text="${translations['ui.button.save'].translation}"></button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
<script th:src="@{/js/libs/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/libs/jquery.cookie.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script th:src="@{/js/ng/common-ng.js}"></script>
<script th:src="@{/js/ng/profile/ng.js}"></script>
</body>
</html>
